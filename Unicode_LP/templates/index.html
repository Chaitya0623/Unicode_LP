<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode</title>
</head>
{% load static %}
{% block content %}
<body>
    <h1>Unicode Form</h1>
    <hr>

    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit">
    </form>
    <hr>
    {% for i in order %}
        <div>
            <p>{{i.Name}}</p>
            <a href="{% url 'update' i.id %}">Update</a>
            <a href="{% url 'delete' i.id %}">Delete</a>
        </div>
    {% endfor %}
</body>
{% endblock %}
</html>
